<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
         Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Name: {{usuario.name}}</ion-card-subtitle>
      <ion-card-title>Email: {{usuario.email}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Street: {{usuario.address.street}}<br>
        City: {{usuario.address.city}}<br>
        Zip Code: {{usuario.address.zipcode}}<br>
        Phone {{usuario.phone}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
