<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title >Actualización de Perfil</ion-title>
    <ion-icon name="create-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="align-center">
      <ion-col size="auto">
        <ion-avatar>
          <ion-img src="assets/user-avatar.jpg" alt="Foto de Perfil"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="auto" class="align-center">
        <ion-button expand="block" class="upload-btn" color="primary">
          <ion-icon slot="start" name="camera-outline"></ion-icon> Cambiar Foto
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Formulario para editar los datos del usuario -->
  <ion-card class="profile-card">
    <ion-card-content>
      <ion-list>
        <!-- Campo Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="admin.username"></ion-input>
        </ion-item>

        <!-- Campo RUT -->
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input type="text" disabled [(ngModel)]="admin.rut"></ion-input>
        </ion-item>

        <!-- Campo Email -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="admin.email"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="guardar-btn">
  <!-- Botón para Guardar Cambios -->
  <ion-button expand="block" color="primary" (click)="actualizarAdmin()">
    <ion-icon slot="start" name="save-outline"></ion-icon> Guardar Cambios
  </ion-button>
</div>
</ion-content>
