<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="list-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="imagen-logo" src="assets/Event It trans.png"></ion-img>
    </ion-title>
    <ion-icon name="person-circle-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Foto de perfil -->
  <div class="perfil-container">
    <ion-avatar class="perfil-avatar">
      <ion-img src="assets/user-avatar.jpg" alt="User Avatar"></ion-img>
    </ion-avatar>
  </div>

  <!-- Tarjeta de Información del Administrador -->
  <ion-card>
    <ion-card-header>
      <ion-title style="text-align: center;" color="primary">Información Administrador</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label>
            <h3>Nombre:</h3>
            <p>{{admin.username}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>RUT:</h3>
            <p>{{admin.rut}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Email:</h3>
            <p>{{admin.email}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botones de navegación -->
  <ion-card>
    <ion-card-header>
      <ion-title style="text-align: center;">Gestión Administrativa</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="navegar('administrador-eventos')" color="primary">
        Administrar Eventos
      </ion-button>
      <ion-button expand="block" (click)="navegar('lector-camara')" color="secondary">
        Leer Código QR
      </ion-button>
      <ion-button expand="block" (click)="navegar('editar-usuario')" color="tertiary">
        Editar Información del Administrador
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
