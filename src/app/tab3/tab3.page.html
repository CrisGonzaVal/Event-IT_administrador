<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="agregarMascota()">
        Crear Mascota
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mascotas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   
  <ion-list>
    <ion-item *ngFor="let a of mascotas" (click)="buscarMascota(a)">
      <ion-label>
        <h3>Id Mascota: {{a.id}}</h3>
        <h4>Nombre: {{a.nombre}}</h4>
        <h4>Tipo: {{a.tipo}}</h4>
        <h4>Color: {{a.color}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
