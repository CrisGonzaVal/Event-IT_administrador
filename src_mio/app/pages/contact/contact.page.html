<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!--flecha de retroceso-->
      <ion-back-button 
      defaultHref="/"
      text=""
      color = "dark">

      </ion-back-button>
    </ion-buttons>
    <ion-title>contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
   <ion-card-header>
    <ion-card-title>Contáctanos!</ion-card-title>
   </ion-card-header>
   <ion-card-content>
      <ion-list lines="none">
        <ion-item>

          <!--ion-label>Nombre: </ion-label-->
          <ion-input type="text" label="Nombre: " name="nom" [(ngModel)]="nom" labelPlacement="floating" placeholder="Ingrese su Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" label="Email: " name="email" [(ngModel)]="email" labelPlacement="floating" placeholder="Ingrese su Correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea label="Escríbenos!" name="comentario" [(ngModel)]="comentario" labelPlacement="floating"  placeholder="Cuéntanos sobre ti..."></ion-textarea>
        </ion-item>

      </ion-list>

   </ion-card-content>
   <div style="text-align: center; padding-bottom: 20px;">
    <ion-button (click)="mensaje()"  fill="solid" class="boton">
      Enviar
    </ion-button>
   </div>

 </ion-card>
</ion-content>
